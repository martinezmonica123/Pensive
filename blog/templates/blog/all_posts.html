{% extends "blog/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <div class="left-align" >
                    <h1> Table of Contents </h1>
                </div>
            </div>
            <div id="image-container">
                {% if images %}
                    {% for image in images %}
                        <div class="item">
                            <a href="{% url 'blog:post' image.post.slug %}">
                                <img class="img-responsive" src=" {{ image.image.url }}">
                            </a>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div id="posts-container">
                <br>
                {% for post in posts %}
                    <a href="{% url 'blog:post' post.slug%}">{{ post.title }}</a> - {{ post.date_added }}
                {% endfor %}
            </div>
         </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="http://rawgithub.com/desandro/masonry/v2.1.08/jquery.masonry.js"></script>

    <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.js"></script>

    <script>
    $(function () {
        var $container = $('#container');
        $container.imagesLoaded(function () {
            $container.masonry({
                columnWidth: function (containerWidth) {
                    return containerWidth / 2;
                }
            });
        });
    });
    </script>
{% endblock %}
