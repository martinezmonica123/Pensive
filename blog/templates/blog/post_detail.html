{% extends "blog/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 col-md-offset-4">
                <div class="panel-heading">
                    <div class="row" style="padding:50px;">
                        <h1> {{ post.title }} </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-1" id="">
                    <a href="{% url 'blog:add_images' post.slug %}">add images</a>
                    <br><br>
                    {% if images %}
                        {% for image in images %}
                            <img class="img-responsive" src=" {{ image.image.url }}">
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="col-sm-6 col-sm-offset-1" id="">
                    {{ post.body }}
                </div>
            </div>
            <br><br>
        </div>
    </div>
{% endblock %}
